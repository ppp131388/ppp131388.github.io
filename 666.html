<!DOCTYPE html>

<html>

<head>

  <title>0.00689计算器</title>

  <style>

    .calculator {

      display: flex;

      flex-direction: column;

      align-items: center;

      justify-content: center;

      height: 100vh;

      font-size: 48px;

    }



    .calculator input {

      width: 900px;

      height: 60px;

      margin-bottom: 15px;

      text-align: center;

      font-size: 48px;

    }



    .calculator button {

      width: 300px;

      height: 60px;

      font-size: 48px;

    }



    .calculator .result {

      font-size: 54px;

      margin-top: 15px;

    }



    .calculator .calculate-button {

      background-color: lightgreen;

      color: white;

    }



    .calculator .clear-button {

      background-color: red;

      color: white;

    }

  </style>

</head>

<body>

  <div class="calculator">

    <p>输入的数字都是乘以0.00689</p>

    <input type="text" id="input" placeholder="输入一个数字" oninput="calculate()">

    <button class="clear-button" onclick="clearInput()">清除</button>

    <div id="output" class="result"></div>

  </div>



  <script>

    function calculate() {

      let input = document.getElementById('input').value;

      let result = parseFloat(input) * 0.00689;

      document.getElementById('output').innerHTML = "结果: " + result.toFixed(4);

    }

    

    function clearInput() {

      document.getElementById('input').value = '';

      document.getElementById('output').innerHTML = '';

    }

  </script>

</body>

</html>
